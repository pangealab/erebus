# Maven package Java project Web App to Linux on Azure
# Build your Java project and deploy it to Azure as a Linux web app
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- none
# - master

variables:

  ### Variables ###
  accountName: 'stage'
  applicationName: 'erebus'
  azureSubscription: 'stage(39fa8f87-83f2-4d92-a424-408ebdfbeb19)'
  prefix: '$(accountName)-$(applicationName)'
  webAppName: '$(prefix)-app'
  resourceGroup: '$(prefix)-rg'
  servicePlan: '$(prefix)-sp'
  vmImageName: 'ubuntu-latest'
  region: 'eastus'
  sku: 'B1'

pool:
  vmImage: 'ubuntu-latest'

stages:

  ### Install Tools Stage ###
  - stage: Install-Tools
    jobs:
      - job: Install-Tools
        steps:
        - bash: |
            set -x # Echo Commands
            # Instal NOWCLI
            pip3 install setuptools
            pip3 install nowcli==1.0.4
          displayName: 'Install NOWCLI'
 
  ### Initialize Azure Stage ###
  - stage: Init-Env
    jobs:
      - job: Init-Env
        steps:

        ### Create Resource Group  ###
        - task: AzureCLI@2
          displayName: 'Create Resource Group'
          inputs:
            azureSubscription: $(azureSubscription)
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              set -x # Echo Commands
              az group create -n $(resourceGroup) -l $(region)

        ### Create Service Plan  ###
        - task: AzureCLI@2
          displayName: 'Create Service Plan'
          inputs:
            azureSubscription: $(azureSubscription)
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              set -x # Echo Commands
              az appservice plan create -n $(servicePlan) -g $(resourceGroup) -l $(region) --sku $SKU --is-linux

  ### Create App ###
  - stage: Create-App
    jobs:
      - job: Create-App
        steps:

        ### Pre-Create App ###
        - task: AzureCLI@2
          displayName: 'Create App'
          inputs:
            azureSubscription: $(azureSubscription)
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              set -x # Echo Commands
              az webapp create -n $(webAppName) -p $(servicePlan) -g $(resourceGroup) --runtime 'TOMCAT|8.5-jre8'

  ### Create App ###
  - stage: Download-Artifact
    jobs:
      - job: Download-Artifact
        steps:

      - task: UniversalPackages@0
        inputs:
          command: 'download'
          downloadDirectory: '$(System.DefaultWorkingDirectory)'
          feedsToUse: 'internal'
          vstsFeed: '6c4ecf6c-745f-4968-b374-452b2731c1c5/b436ce19-a4bf-4e34-bd8e-97addb6556c1'
          vstsFeedPackage: '4af96197-bf4c-4fdb-8943-decdd6d63172'
          vstsPackageVersion: '0.0.*'