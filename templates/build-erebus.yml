###############################################################################
#                                   Template                                  #
###############################################################################
apiVersion: v1
kind: Template
labels:
  app: erebus
  template: build-erebus
message: Build Erebus
metadata:
  name: build-erebus
  annotations:
    description: Build Erebus
    openshift.io/display-name: Build Erebus
    openshift.io/long-description: Build Erebus
    openshift.io/provider-display-name: ADVLab
    openshift.io/support-url: https://github.com/advlab/erebus
    tags: advlab
objects:
###############################################################################
#                                Image Stream                                 #
###############################################################################
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    labels:
      app: erebus
      monitor: 'true'
    name: erebus
  spec:
    lookupPolicy:
      local: true
################################################################################
#                             Build Configuration                              #
################################################################################
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    labels:
      app: erebus
      monitor: 'true'
    name: erebus
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: 'erebus:latest'
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: 'https://github.com/advlab/erebus.git'
      sourceSecret:
        name: github-perseus
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: 'wildfly:13.0'
          namespace: openshift
      type: Source
    successfulBuildsHistoryLimit: 5
################################################################################
#                            Template Parameters                               #
################################################################################
# parameters:
# - name: POD_NAME
#   description: Pod Name
#   displayName: Pod Name
#   required: true